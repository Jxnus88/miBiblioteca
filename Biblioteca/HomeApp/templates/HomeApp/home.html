{% extends 'base.html' %}

{% block title %}Red Social de Libros{% endblock %}

{% block content %}

<!-- Carrusel de Libros -->
<div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for libro in libros %}
            <div class="carousel-item active">
                <img src="{{ libro.imagen.url }}" class="d-block w-100 mx-auto" style="width: 500px; height: 800px; object-fit: cover; padding:20px" alt="{{ libro.titulo }}">
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Feed de Libros -->
<div class="container mt-5">
    <h2>Libros Recomendados</h2>
    <div class="row">
        {% for libro in libros %}
            <div class="col-md-4 mb-4">
                <div class="card book-card">
                    <img src="{{ libro.imagen.url }}" class="card-img-top" alt="{{ libro.titulo }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ libro.titulo }}</h5>
                        <p class="card-text">{{ libro.resumen|truncatechars:40 }}</p>
                        <a href="{% url 'libro_seleccionado' libro.id %}" class="btn btn-primary">Ver m√°s</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
